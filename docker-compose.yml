# docker-compose.yml
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: patient-management-devops-app
    ports:
      - "3001:3000"  # Backend API
      - "8000:8000"  # Frontend PHP
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./backend/data:/app/backend/data  # Persist database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - patient-network

networks:
  patient-network:
    driver: bridge