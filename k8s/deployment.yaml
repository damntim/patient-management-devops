apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-management
  labels:
    app: patient-management
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: patient-management
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Max 1 extra pod during update
      maxUnavailable: 1  # Max 1 pod can be unavailable
  template:
    metadata:
      labels:
        app: patient-management
        version: v1.0.0
    spec:
      containers:
      - name: patient-management
        image: damntime/patient-management:latest
        ports:
        - name: backend
          containerPort: 3000
          protocol: TCP
        - name: frontend
          containerPort: 8000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/backend/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: patient-data-pvc