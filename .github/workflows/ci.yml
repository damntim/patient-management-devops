name: CI Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  ###############################################################
  # JOB 1 — Run tests (matrix for Node.js)
  ###############################################################
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./backend
        run: npm test

      - name: Verify coverage file
        working-directory: ./backend
        run: |
          if [ ! -f "./coverage/lcov.info" ]; then
            echo "❌ Coverage file missing!"
            exit 1
          fi
          echo "✅ Coverage report generated"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node }}
          path: backend/coverage/
          if-no-files-found: error

      - name: Enforce minimum coverage thresholds
        working-directory: ./backend
        run: |
          npm test -- --coverageReporters=text-summary

  ###############################################################
  # JOB 2 — Linting & Code Quality
  ###############################################################
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run ESLint
        working-directory: ./backend
        run: |
          if [ -f "./.eslintrc.json" ] || [ -f "./.eslintrc.js" ]; then
            npm run lint
          else
            echo "⚠️ ESLint not configured — skipping linting"
          fi

      - name: Run Prettier Check
        working-directory: ./backend
        run: |
          if [ -f "./prettier.config.js" ] || [ -f "./.prettierrc" ]; then
            npm run prettier:check
          else
            echo "⚠️ Prettier not configured — skipping formatting check"
          fi


  ###############################################################
  # JOB 3 — Dependency Vulnerability Check (npm audit)
  ###############################################################
  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run npm audit
        working-directory: ./backend
        run: npm audit --audit-level=moderate


  ###############################################################
  # JOB 4 — Security Scan using Trivy
  ###############################################################
  security:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: [test]
    # ▼ Added permissions required to upload SARIF
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Scan
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif


  ###############################################################
  # JOB 5 — CodeQL (Deep Security Analysis)
  ###############################################################
  codeql:
    name: CodeQL Advanced Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3



  ###############################################################
  # JOB 6 — Build & Test Docker Image
  ###############################################################
  build:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: patient-management:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Container Health Endpoint
        run: |
          docker build -t patient-management:test .
          docker run -d -p 3000:3000 --name test-container patient-management:test
          echo "Waiting for container to start..."
          sleep 100
          curl -f http://localhost:3000/health || (echo "❌ Health endpoint failed!" && exit 1)
          echo "✅ Health check passed"
          docker stop test-container
          docker rm test-container

      - name: Show Docker Image Size
        shell: bash
        run: |
          if ! docker image inspect patient-management:test >/dev/null 2>&1; then
            echo "❌ Image 'patient-management:test' not found"
            exit 1
          fi
          BYTES=$(docker image inspect patient-management:test --format '{{.Size}}')
          if command -v numfmt >/dev/null 2>&1; then
            HUMAN=$(numfmt --to=si --suffix=B "$BYTES")
          else
            HUMAN="$BYTES bytes"
          fi
          echo "Image size: $HUMAN"


  ###############################################################
  # JOB 7 — Final Notifications
  ###############################################################
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [test, lint, dependency-audit, build, security, codeql]
    if: always()

    steps:
      - name: Summary Notification
        run: |
          echo "===== CI SUMMARY ====="
          echo "Tests:      ${{ needs.test.result }}"
          echo "Lint:       ${{ needs.lint.result }}"
          echo "Audit:      ${{ needs.dependency-audit.result }}"
          echo "Docker:     ${{ needs.build.result }}"
          echo "Security:   ${{ needs.security.result }}"
          echo "CodeQL:     ${{ needs.codeql.result }}"
          echo "======================"

      - name: Slack Notification (if configured)
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -n "$SLACK_WEBHOOK" ]; then
            STATUS="CI Pipeline finished. Some jobs may have failed."
            curl -X POST "$SLACK_WEBHOOK" \
              -H 'Content-Type: application/json' \
              -d '{"text": "'"$STATUS"'"}'
          else
            echo "Slack webhook not configured"
          fi
